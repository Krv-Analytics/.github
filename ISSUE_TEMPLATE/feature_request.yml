name: âœ¨ Feature Request
description: Propose a new feature or improvement
title: "[Feature] "
labels: [enhancement]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for contributing! Please describe the feature or improvement you'd like to see.

  - type: input
    id: summary
    attributes:
      label: Short description
      placeholder: Add search filter, redesign API, etc.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Problem this solves / Context
      placeholder: What problem are you trying to solve?
    validations:
      required: false

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      placeholder: Describe the desired behavior or approach
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Low
        - Medium
        - High
    validations:
      required: false

  - type: markdown
    attributes:
      value: "ðŸ‘‰ Please assign yourself or a team member once submitted."
